# Development configuration for local testing
# Usage: hugo server --config hugo.dev.toml

baseURL = "http://localhost:1313/"
languageCode = "en-us"
title = "Tzu-Wei Huang"
theme = "hugo-profile"

[params]
  disableSearch = false
  homeInfoParams = { Title = "Tzu-Wei Huang", Content = "Ph.D. student and lecturer at NTHU, interested in machine learning." }
  ShowReadingTime = true
  ShowShareButtons = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowTagCloud = true
  defaultTheme = "auto"
  # Comments system
  comments = true

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/lanpa"

[[params.socialIcons]]
  name = "youtube"
  url = "https://www.youtube.com/@twhuangtw"

[[params.socialIcons]]
  name = "rss"
  url = "/index.xml"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "RSS"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

