baseURL = "https://lanpa.github.io/"
languageCode = "en-us"
title = "Tzu-Wei Huang"
theme = "hugo-profile"

[params]
  enableSearch = true
  homeInfoParams = { Title = "Tzu-Wei Huang", Content = "CV, ML, open-source and cycling adventures." }
  ShowReadingTime = true
  ShowShareButtons = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowTagCloud = true
  defaultTheme = "auto"
  # Comments system
  comments = true
  # Custom scripts for language toggle
  customScripts = '''
<script src="/js/title-i18n.js"></script>
<div id="lang-toggle" style="position: fixed; top: 10px; right: 60px; z-index: 1000; background: var(--entry); border: 1px solid var(--border); border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 14px;">中/EN</div>
'''

