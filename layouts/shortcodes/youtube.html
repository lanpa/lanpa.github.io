{{- $id := .Get 0 -}}
{{- $title := .Get "title" | default "" -}}
{{- $start := .Get "start" | default "" -}}

<div class="youtube-video" style="margin: 2rem 0;">
  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe 
      src="https://www.youtube.com/embed/{{ $id }}{{ if $start }}?start={{ $start }}{{ end }}"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      {{ if $title }}title="{{ $title }}"{{ end }}>
    </iframe>
  </div>
  {{ if $title }}
  <p style="text-align: center; margin-top: 0.5rem; font-style: italic; color: var(--secondary);">
    {{ $title }}
  </p>
  {{ end }}
</div>
